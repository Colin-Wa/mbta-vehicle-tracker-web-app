<body>
    <a href="../index.html" id="home-link">Home</a>
    <div class="map2" id="map"></div>

    <div id="original-site-buttons">
        <button class="btn red" onclick="toggle_route('Red,Mattapan')">Red Line</button>
        <button class="btn orange" onclick="toggle_route('Orange')">Orange Line</button>
        <button class="btn blue" onclick="toggle_route('Blue')">Blue Line</button>
        <button class="btn green" onclick="toggle_route('Green-B,Green-C,Green-D,Green-E')">Green Line</button>
        <button class="btn silver" onclick="toggle_route('741,742,743,751,749,746')">Silver Line</button>

        <div>
            <input class="bus-number-entry bus-cr-entry" type="text" id="search" placeholder="Bus Number"/>
            <input class="bus-submit bus-cr-entry" type="submit" value="Submit" onclick="toggle_route('Bus')"/>
        </div>

        <select class="btn bus-cr-entry drop_down_class" id="cr-drop_down_field" >
            <option value="" disabled selected>Commuter Rail Routes</option>
        </select>
        <button class="cr-submit bus-cr-entry" onclick="toggle_route('CR')">Submit</button>
    </div>

    <script src="script.js"></script>
    <script src="rotate_leaflet.js"></script>
</body>
